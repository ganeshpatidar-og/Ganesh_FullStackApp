<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Flipper Agency{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header class="navbar">
    <div class="nav-inner">
      <div class="logo">
        <span class="logo-mark">F</span>
        <span class="logo-text">Flipper Agency</span>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('public_projects') }}">Projects</a>
        <a href="{{ url_for('public_clients') }}">Clients</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}" class="nav-btn">Admin</a>
      </nav>
    </div>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-container">
        {% for m in messages %}
          <div class="flash-message">
            {{ m }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© {{ 2025 }} Flipper Agency. All rights reserved.</p>
  </footer>
</body>
</html>
